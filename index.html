];

function generateGun(tier) {
	for (var i = 0; i < tier; i++) {
	const random = Math.floor(Math.random() * upgrades.length);
	if (i > 0) {
	gunaddon.push(" " + upgrades[random])
	} else {
	gunaddon.push(upgrades[random])
	}
  }
  const random = Math.floor(Math.random() * guntypes.length);
  if (gunaddon.length != 0) {
	guns.unshift(gunaddon + " " + guntypes[random])
  } else {
  gunaddon.push("Standard-Issue")
  guns.unshift(gunaddon + " " + guntypes[random])
  }
  gunaddon.length = 0;
	alert(`${guns[0]}`)
  }
